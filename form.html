<!-- Create an HTML page with a form. It should include inputs for a username, email, and password. Also a submit button. -->
<!DOCTYPE html>
<html>
<head>
	<title>Form DOM Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="header">
		<h1 id="headerText">HTML Form</h1>
		<p>DOM Challenge</p>
	</div>
	<br>
	<div class="content"; style="max-width: 180px">
	<h3>Your Info</h3>
	<form name="form" action="#">
		Username:<br>
		<input type="text" name="username" value="BigJoe">
		<br>
		Email:<br>
		<input type="text" name="email" value="joe@praisethebeard.org">
		<br>
		Password:<br>
		<input id="pw" type="text" name="password">
		<br><br>
		<input type="button" value="Submit" onclick="checkPassword()">
	</form>
</div>

	<script type="text/javascript" src="form.js"></script>

</body>
</html>
